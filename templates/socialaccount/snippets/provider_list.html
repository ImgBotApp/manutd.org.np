{% load socialaccount %}

{% for provider in socialaccount.providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li>
  <a title="{{brand.name}}" 
     class="socialaccount_provider {{provider.id}} {{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}</a>
</li>
{% endfor %}
{% endif %}
<li style="list-style: none">
  <a title="{{provider.name}}" class="socialaccount_provider {{provider.id}}Btn connect btn"
     href="{% provider_login_url provider.id process=process %}">&nbsp;&nbsp; Connect a {{provider.name}} account</a>
</li>
{% endfor %}
