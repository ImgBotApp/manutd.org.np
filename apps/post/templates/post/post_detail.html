{% extends 'base.html' %}
{% load filters %}
{% load staticfiles %}

{% block title %} {{ object.title }} {% endblock %}

{% block content %}

    <div class="container">

        <h1>{{ object.title }}</h1>

        <div class="post meta">{{ object.created_at }}</div>

        {% if post.image %}
            <img class="img-responsive" src="{{ post.image.url }}"/>
        {% endif %}

        <br/>

        <div>
            {{ object.content|safe }}
        </div>


    </div>
{% endblock %}
