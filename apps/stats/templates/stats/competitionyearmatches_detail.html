{% extends 'base.html' %}
{% load filters %}

{% block title %} {{ object }} {% endblock %}

{% block content %}

    <div class="container-fluid">
        <h1>{{ object }}</h1>

        <table class="table table-bordered">
            <thead>
            <th>Date</th>
            <th>Opponent</th>
            <th>Home/Away</th>
            <th>Result</th>
            </thead>

            <tbody>
            {% for match in object.matches_data %}
                <tr>
                    <td>{{ match.0 }}</td>
                    <td>{{ match.2 }}</td>
                    <td>{{ match.1|key }}</td>
                    <td>{{ match.3 }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
