{% extends 'base.html' %}

{% block title %} All Seasons {% endblock %}

{% block content %}
    <div class="container-fluid">


        <ul>
            {% for season in epl_seasons %}
                <li>
                    <a href="{{ season.get_absolute_url }}">{{ season }}</a>
                </li>
            {% endfor %}
        </ul>

        <h2>Pre - Premier League Seasons</h2>

        <ul>
            {% for season in pre_epl_seasons %}
                <li>
                    <a href="{{ season.get_absolute_url }}">{{ season }}</a>
                </li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
