<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Manchester United Supporters' Club Nepal</title>
    <style>
       html {
        font-family: Optima, Segoe, "Segoe UI", Candara, Calibri, Arial, sans-serif;
        color: #e54d36;
        word-wrap:break-word;
        text-align: center;
    }
    #banner img{
        width:35%;
        vertical-align: middle;
    }
    #brand{
        vertical-align: middle;
        display: inline-block;
        text-transform: uppercase;
        font-style: italic;
        font-size: 4em;
        font-weight: bolder;
    }
    /* adding line-break after #mu */
    #mu {
        display:inline;
    }
    #mu:after {
        content:"\a";
        white-space: pre;
    }
    #sc{
        font-weight: normal;
    }
    /* Cloud */

    hr {
        border: 0;
        height: 0;
        box-shadow: 0 0 10px 1px #e54d36;
    }
    hr:after {
        content: "\00a0";  /* Prevent margin collapse */
    }
    #announcement h1{
        text-transform: uppercase;
    }
    a{
        text-decoration: none;
        color: #e54d36;
    }
</style>
</head>
<body>
    <div id="banner">
        <img src="logo.svg" alt="Manchester United Supporters' Club Nepal Logo">
        <div id="brand">
            <span id="mu">Manchester United </span>
            <span id="sc">Supporters' Club,</span> Nepal
        </div>
    </div>
    <hr>
    <div id="announcement">
        <h1>Coming Soon</h1>
        <p>Keep pressing F5. If the site isn't up yet, you haven't pressed it enough!
        </p>
    </div>

    <!-- <div id="footer">
        <a href="mailto:info@manutdnepal.com">info@manutdnepal.com</a>
    </div> -->
</body>
</html>
